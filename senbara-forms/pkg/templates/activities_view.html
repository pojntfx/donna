<!DOCTYPE html>
<html lang="en">
  {{ template "header.html" . }}

  <body>
    {{ template "nav.html" . }}

    <header>
      <div>
        <a href="/contacts/view?id={{ .Entry.ContactID }}">
          <span aria-hidden="true">🔙</span> Back
        </a>

        <h2>
          Activity {{ .Entry.Name }} for {{ .Entry.FirstName }} {{
          .Entry.LastName }}
        </h2>
      </div>

      <div>
        <div>
          <span aria-hidden="true">📅</span> Date: {{ .Entry.Date.Format
          "2006-01-02" }}
        </div>
      </div>
    </header>

    <main>
      {{ .Entry.Description }}

      <form
        id="delete"
        action="/activities/delete?id={{ .Entry.EntryID }}"
        method="post"
        onsubmit="return confirm('Are you sure you want to delete this activity?')"
      ></form>

      <div>
        <button type="submit" form="delete">
          <span aria-hidden="true">🗑️</span> Delete
        </button>

        <a
          href="/activities/edit?id={{ .Entry.EntryID }}&contact_id={{ .Entry.ContactID }}"
        >
          <span aria-hidden="true">✏️</span> Edit
        </a>
      </div>
    </main>

    {{ template "footer.html" . }}
  </body>
</html>
