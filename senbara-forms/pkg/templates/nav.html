<header>
  <div>
    <h1>
      <a href="/">
        <picture>
          <source
            srcset="/static/logo-dark.png"
            media="(prefers-color-scheme: dark)"
          />
          <img src="/static/logo-light.png" alt="Senbara Forms logo" />
        </picture>
      </a>
    </h1>

    {{ if ne .BackURL "" }}
    <a href="{{ .BackURL }}">Go back</a>
    {{ end }}
  </div>

  <nav>
    <a href="/contacts">Contacts</a>
    <a href="/journal">Journal</a>

    {{ if ne .LogoutURL "" }}
    <details>
      <summary>Account</summary>

      <nav>
        <a href="/userdata">Export your data</a>

        <form
          action="/userdata"
          method="post"
          enctype="multipart/form-data"
          onsubmit="return confirm('Are you sure you want to import this user data into your account?')"
        >
          <label for="userData">User data</label>
          <input
            type="file"
            name="userData"
            id="userData"
            accept="application/jsonl"
            required
          />
          <br />

          <input type="submit" value="Import user data" />
        </form>

        <form
          action="/userdata/delete"
          method="post"
          onsubmit="return confirm('Are you sure you want to delete your data and your account?')"
        >
          <input type="submit" value="Delete your data" />
        </form>

        <a
          href="{{ .LogoutURL }}"
          onclick="return confirm('Are you sure you want to log out?')"
          >Logout</a
        >
      </nav>
    </details>
    {{ end }}
  </nav>
</header>
